<div id="alert-error" class="alert-modal" ng-controller="AlertModalCtrl" ng-init="init('error')">
    <div class="container_alert">
        <div class="row_alert">
            <div class="col-xs-4 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-4 alert-modal-box animated zoomIn">
<!--                 <div class="alert-modal-box-header">
                    <button type="button" class="close" ng-click="close()">×</button>
                    <h1 class="danger"><i class="fa fa-warning"></i>{{ alert.title || '错误' }}</h1>
                </div> -->
                <div class="alert-modal-box-body">
                    <div class="row_alert">
                        <span ng-bind="alert.message"></span>
                    </div>
                </div>
                <div class="alert-modal-box-footer">
                    <div class="text-center">
                        <a class="btn btn-lg btn-danger-fill" ng-click="ok()">
                            {{ alert.button && alert.button.ok ? alert.button.ok : '关闭' }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

            </div>

<div id="alert-warning" class="alert-modal" ng-controller="AlertModalCtrl" ng-init="init('warning')">
    <div class="container_alert">
        <div class="row_alert">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-4 alert-modal-box animated zoomIn">
                <!-- <div class="alert-modal-box-header">
                    <button type="button" class="close" ng-click="close()">×</button>
                    <h1 class="warning"><i class="fa fa-warning"></i>{{ alert.title || '警告' }}</h1>
                </div> -->
                <div class="alert-modal-box-body">
                    <span ng-bind="alert.message"></span>
                </div>
                <div class="alert-modal-box-footer">
                    <div class="text-center">

                        <a class="btn btn-lg btn-danger" ng-click="confirm()">
                            {{ alert.button && alert.button.confirm ? alert.button.confirm : '确认' }}
                        </a>
                        <a class="btn btn-lg btn-warning-fill" ng-click="cancel()">
                            {{ alert.button && alert.button.cancel ? alert.button.cancel : '取消' }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
